<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Employee Input Form</title>
</head>

<body>
<header class="header-content header">
    <div class="logo-content">
        <img src="./assets/images/logo.png" alt="">
        <div>
            <span class="emp-text">EMPLOYEE</span><br>
            <span class="emp-text emp-payroll">PAYROLL</span><br>
        </div>
    </div>
</header>
<div class="form-content">
    <form [formGroup]= "employeeForm" class = "form" >
        <div class="form-head">
            Employee Payroll Form
        </div>
        <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="Your name" required formControlName = "name">
            <span class="validate" > 
                Name is Required
            </span>
        </div>
        <div class="row-content">
            <mat-label class="label text" for="profile">Profile Image </mat-label>
            <div class="profile-radio-content">
                <mat-radio-group ngDefaultControl formControlName="profilePic">
                    <mat-radio-button name="profile" color="primary" value="./assets/images/pic-1.png">
                        <img class="profile" id='image1' src="./assets/images/pic-1.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary" value="./assets/images/pic-2.png">
                        <img class="profile" id='image2' src="./assets/images/pic-2.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary" value="./assets/images/pic-3.png">
                        <img class="profile" id='image3' src="./assets/images/pic-3.png">
                    </mat-radio-button>
                    <mat-radio-button name="profile" color="primary" value="./assets/images/pic-4.png">
                        <img class="profile" id='image4' src="./assets/images/pic-4.png">
                    </mat-radio-button>

                </mat-radio-group>

            </div>

        </div>
        <div class="row-content">
            <mat-label class="label text" for="gender">Gender</mat-label>
            <div>
                <mat-radio-group ngDefaultControl formControlName="gender">
                    <mat-radio-button name="gender" color="primary" value="Male">
                        <mat-label class="text" for="male">Male</mat-label>
                    </mat-radio-button>
                    <mat-radio-button name="gender" color="primary" value="Female">
                        <mat-label class="text" for="female">Female</mat-label>
                    </mat-radio-button>

                </mat-radio-group>

            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="departments">Department</label>
            <div *ngFor="let department of departments">
                <mat-checkbox #checkbox class="checkbox" type="checkbox" color="primary" [value]="department.value" [checked]='department.checked' (change)="onCheckboxChange($event)">
                    <label class="text">{{department.name}}</label>
                </mat-checkbox>

            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary">Choose Your Salary: </label>
            <input class="input required" type="range" name="salary" id="salary" min="300000" max="500000"
                step="100" value="400000" formControlName="salary">
            <output class="salary-output text" for="salary">400000</output>
        </div>
        <div class="row-content">
            <mat-label class="label text" for="startDate">Start Date</mat-label>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row-content">
            <label class="label text" for="notes">Notes</label>
            <textarea id="notes" class="input" name="Notes" style="height:100px;" formControlName= "note"></textarea>
        </div>
        <div class="buttonParent">
            <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
            <div class="submit-reset">
                <button *ngIf="showupdate != true" type="submit" class="button submitButton" id="submitButton" (click)=saveEmployee() [disabled]="!employeeForm.valid">Submit</button>
                
                <button *ngIf="showupdate == true" type="submit" class="button submitButton" id="submitButton" (click)=update()>Update</button>

                <button type="reset" class="resetButton button" id="resetButton">Reset</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
